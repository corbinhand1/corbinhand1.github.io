<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Nebula Creative - Showtime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- MOBILE-ONLY CSS -->
    
    
    <!-- Service Worker COMPLETELY REMOVED -->
    <script>
      console.log('Service Worker file deleted from server - forcing fresh content');
      
      // Aggressively unregister any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('Force unregistering service worker:', registration.scope);
            registration.unregister().then(function(success) {
              console.log('Unregister success:', success);
              if (success) {
                console.log('Service worker unregistered, reloading page...');
                window.location.reload();
              }
            });
          }
        });
      }
    </script>
    
    
    <!-- FALLBACK: Simple test if main JS fails -->
    <script>
      setTimeout(function() {
        const root = document.getElementById('root');
        if (!root.innerHTML || root.innerHTML.trim() === '') {
          console.error('React app failed to load, showing fallback');
          root.innerHTML = '<div style="text-align: center; padding: 50px; color: white;"><h1>Nebula Creative</h1><p>We make the show happen â€” on time, on budget, on brand.</p><p style="color: red;">JavaScript loading issue detected. Please check console for errors.</p></div>';
        }
      }, 3000);
    </script>
    
    
    <!-- DEBUG: Check if JavaScript is loading -->
    <script>
      console.log('HTML loaded, checking for React...');
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('JavaScript Error:', e.error);
        console.error('Error details:', e.message, 'at', e.filename, 'line', e.lineno);
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
      
      window.addEventListener('load', function() {
        console.log('Page loaded, root element:', document.getElementById('root'));
        setTimeout(function() {
          console.log('After 2 seconds, root content:', document.getElementById('root').innerHTML);
          console.log('React object available:', typeof React !== 'undefined' ? 'YES' : 'NO');
          console.log('ReactDOM object available:', typeof ReactDOM !== 'undefined' ? 'YES' : 'NO');
        }, 2000);
      });
    </script>
    <script type="module" crossorigin src="./assets/index-2f3919c7.js"></script>
    <link rel="stylesheet" href="./assets/index-9cba4db6.css">
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <div id="root"></div>
    
  </body>
</html>
