<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cue to Cue Viewer - Nebula Creative</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: auto;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .clocks-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .clock-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clock-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clock {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #4ecdc4;
        }

        .date {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .cue-stack-selector {
            margin-bottom: 20px;
        }

        .cue-stack-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            min-width: 200px;
            cursor: pointer;
        }

        .cue-stack-dropdown option {
            background: #1a1a2e;
            color: white;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .cue-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .cue-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .cue-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: top;
        }

        .cue-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .cue-number {
            font-weight: 600;
            color: #4ecdc4;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        .cue-description {
            max-width: 300px;
            line-height: 1.4;
        }

        .cue-value {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .clocks-container {
                justify-content: center;
            }

            .clock-box {
                min-width: 100px;
                padding: 12px 15px;
            }

            .clock {
                font-size: 16px;
            }

            .cue-table {
                font-size: 12px;
            }

            .cue-table th,
            .cue-table td {
                padding: 8px 6px;
            }

            .cue-description {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">NC</div>
                <h1 class="title">Cue to Cue Viewer</h1>
            </div>
            <div class="clocks-container">
                <div class="clock-box">
                    <div class="clock-label">Current Time</div>
                    <div class="clock" id="current-time">--:--:--</div>
                    <div class="date" id="current-date">--/--/----</div>
                </div>
                <div class="clock-box">
                    <div class="clock-label">Countdown</div>
                    <div class="clock" id="countdown">00:00</div>
                </div>
                <div class="clock-box">
                    <div class="clock-label">Count Up</div>
                    <div class="clock" id="countup">00:00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="cue-stack-selector">
            <select id="cueStackDropdown" class="cue-stack-dropdown">
                <option value="">Loading cue stacks...</option>
            </select>
        </div>

        <div id="content">
            <div class="loading">Loading cue data...</div>
        </div>
    </div>

    <script>
        class CueToCueViewer {
            constructor() {
                this.data = null;
                this.updateInterval = null;
                this.startTime = Date.now();
                this.init();
            }

            async init() {
                await this.loadData();
                this.startAutoUpdate();
            }

            async loadData() {
                try {
                    const response = await fetch('./cuetocue-data.json');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    this.data = await response.json();
                    this.updateDisplay();
                } catch (error) {
                    console.error('Failed to load cue data:', error);
                    this.showError(`Failed to load cue data: ${error.message}`);
                }
            }

            updateDisplay() {
                if (!this.data) return;

                this.updateClocks();
                this.updateCueStackDropdown();
                this.updateTable();
            }

            updateClocks() {
                const now = new Date();
                
                // Current time
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('current-time').textContent = timeString;
                
                // Current date
                const dateString = now.toLocaleDateString('en-US', {
                    month: '2-digit',
                    day: '2-digit',
                    year: 'numeric'
                });
                document.getElementById('current-date').textContent = dateString;
                
                // Count up timer
                const elapsed = Date.now() - this.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('countup').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Countdown timer (example: 5 minutes from start)
                const countdownTarget = this.startTime + (5 * 60 * 1000);
                const remaining = countdownTarget - Date.now();
                
                if (remaining > 0) {
                    const countdownMinutes = Math.floor(remaining / 60000);
                    const countdownSeconds = Math.floor((remaining % 60000) / 1000);
                    document.getElementById('countdown').textContent = 
                        `${countdownMinutes.toString().padStart(2, '0')}:${countdownSeconds.toString().padStart(2, '0')}`;
                } else {
                    document.getElementById('countdown').textContent = '00:00';
                }
            }

            updateCueStackDropdown() {
                const dropdown = document.getElementById('cueStackDropdown');
                dropdown.innerHTML = '';
                
                if (!this.data.cueStacks || this.data.cueStacks.length === 0) {
                    dropdown.innerHTML = '<option value="">No cue stacks available</option>';
                    return;
                }
                
                this.data.cueStacks.forEach((stack, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = stack.name || `Cue Stack ${index + 1}`;
                    dropdown.appendChild(option);
                });
                
                // Add change event listener
                dropdown.addEventListener('change', (e) => {
                    this.updateTable(parseInt(e.target.value));
                });
                
                // Select first stack by default
                if (this.data.cueStacks.length > 0) {
                    dropdown.value = '0';
                    this.updateTable(0);
                }
            }

            updateTable(stackIndex = 0) {
                const content = document.getElementById('content');
                
                if (!this.data.cueStacks || !this.data.cueStacks[stackIndex]) {
                    content.innerHTML = '<div class="error">No cue stack selected</div>';
                    return;
                }
                
                const stack = this.data.cueStacks[stackIndex];
                
                if (!stack.cues || stack.cues.length === 0) {
                    content.innerHTML = '<div class="error">No cues found in this stack</div>';
                    return;
                }
                
                let tableHTML = `
                    <div class="table-container">
                        <table class="cue-table">
                            <thead>
                                <tr>
                                    <th>Cue #</th>
                                    <th>Description</th>
                                    <th>Time</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                stack.cues.forEach(cue => {
                    tableHTML += `
                        <tr>
                            <td class="cue-number">${cue.number || '--'}</td>
                            <td class="cue-description">${cue.description || 'No description'}</td>
                            <td class="cue-value">${cue.time || '--'}</td>
                            <td class="cue-description">${cue.notes || '--'}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                content.innerHTML = tableHTML;
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="error">
                        <p>${message}</p>
                        <button class="refresh-button" onclick="location.reload()">Refresh</button>
                    </div>
                `;
            }

            startAutoUpdate() {
                this.updateInterval = setInterval(() => {
                    this.updateClocks();
                }, 1000);
            }

            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
            }
        }

        // Initialize the viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.cueToCueViewer = new CueToCueViewer();
        });

        // Clean up when the page unloads
        window.addEventListener('beforeunload', () => {
            if (window.cueToCueViewer) {
                window.cueToCueViewer.destroy();
            }
        });
    </script>
</body>
</html>
