<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue to Cue Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .current-time {
            font-size: 1.2rem;
            color: #4CAF50;
            font-family: 'SF Mono', Monaco, monospace;
            font-weight: 500;
        }

        .status-section {
            text-align: right;
        }

        .current-show {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .current-show-label {
            color: #888;
            font-size: 0.9rem;
        }

        .current-show-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .last-updated {
            font-size: 0.9rem;
            color: #FF9800;
        }

        .time-displays {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .time-date {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* Custom text colors for specific words */
        .text-video {
            color: #FF6B6B !important;
            font-weight: 600;
        }
        
        .text-demo {
            color: #4ECDC4 !important;
            font-weight: 600;
        }
        
        .text-timer {
            color: #45B7D1 !important;
            font-weight: 600;
        }
        
        .cue-table-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .cue-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cue-table th {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #ffffff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .cue-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .cue-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .cue-stack-selector {
            flex: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .cue-stack-label {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .cue-stack-dropdown {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }

        .cue-stack-dropdown option {
            background: #2d2d2d;
            color: #ffffff;
        }

        .column-controls {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .column-toggle-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-toggle-btn:hover {
            background: #45a049;
        }

        .column-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .column-modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .column-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .column-modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .close-modal {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #ff6b6b;
        }

        .column-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .column-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .column-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .column-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
        }

        .column-label {
            color: #ffffff;
            font-size: 0.9rem;
            flex: 1;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .modal-btn-primary {
            background: #4CAF50;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #45a049;
        }

        .modal-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .cue-number {
            font-weight: bold;
            color: #4CAF50;
            width: 80px;
        }

        .cue-description {
            color: #ffffff;
        }

        .cue-time {
            color: #FF9800;
            font-family: 'SF Mono', Monaco, monospace;
            width: 100px;
        }

        .cue-notes {
            color: #888;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #f44336;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .time-displays {
                grid-template-columns: 1fr;
            }
            
            .cue-table {
                font-size: 0.9rem;
            }
            
            .cue-table th,
            .cue-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <div class="title">Cue to Cue Viewer</div>
                <div class="current-time" id="currentTime">Loading...</div>
            </div>
            <div class="status-section">
                <div class="current-show">
                    <div class="current-show-label">CURRENT SHOW</div>
                    <div class="current-show-value" id="currentShow">Loading...</div>
                </div>
                <div class="last-updated" id="lastUpdated">Loading...</div>
            </div>
        </div>

        <div class="controls-row">
            <div class="cue-stack-selector">
                <div class="cue-stack-label">Cue Stack</div>
                <select class="cue-stack-dropdown" id="cueStackSelect">
                    <option value="">Loading cue stacks...</option>
                </select>
            </div>

            <div class="column-controls">
                <span style="color: #ffffff; font-size: 1rem;">Column Visibility</span>
                <button class="column-toggle-btn" id="columnToggleBtn">
                    <span>⚙️</span>
                    <span>Select Columns</span>
                </button>
            </div>
        </div>

        <div class="cue-table-container">
            <table class="cue-table">
                <thead id="cueTableHead">
                    <tr>
                        <td colspan="100" class="loading">Loading column headers...</td>
                    </tr>
                </thead>
                <tbody id="cueTableBody">
                    <tr>
                        <td colspan="100" class="loading">Loading cue data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Column Visibility Modal -->
    <div id="columnModal" class="column-modal">
        <div class="column-modal-content">
            <div class="column-modal-header">
                <h2 class="column-modal-title">Select Columns to Display</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="column-grid" id="columnGrid">
                <!-- Column checkboxes will be dynamically generated here -->
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" id="selectAllColumns">Select All</button>
                <button class="modal-btn modal-btn-secondary" id="deselectAllColumns">Deselect All</button>
                <button class="modal-btn modal-btn-primary" id="applyColumnChanges">Apply Changes</button>
            </div>
        </div>
    </div>

    <script>
        let cueData = null;
        let metadata = null;
        let visibleColumns = new Set(); // Track which columns are visible

        // Update time displays
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            // Update the header time display
            document.getElementById('currentTime').textContent = `${timeString} • ${dateString}`;
        }

        // Load cue data
        async function loadCueData() {
            console.log('🔄 loadCueData() called');
            
            // Show loading indicator
            const cueStackSelect = document.getElementById('cueStackSelect');
            if (cueStackSelect) {
                cueStackSelect.innerHTML = '<option value="">Updating...</option>';
            }
            
            try {
                console.log('📡 Fetching cue data and metadata...');
                const [cueResponse, metadataResponse] = await Promise.all([
                    fetch(`cuetocue-data.json?v=${Date.now()}`),
                    fetch(`metadata.json?v=${Date.now()}`)
                ]);

                console.log('📊 Response status:', {
                    cueResponse: cueResponse.status,
                    metadataResponse: metadataResponse.status,
                    cueResponseOk: cueResponse.ok,
                    metadataResponseOk: metadataResponse.ok
                });

                if (!cueResponse.ok || !metadataResponse.ok) {
                    throw new Error(`Failed to load data - Cue: ${cueResponse.status}, Metadata: ${metadataResponse.status}`);
                }

                console.log('✅ Responses OK, parsing JSON...');
                cueData = await cueResponse.json();
                metadata = await metadataResponse.json();

                console.log('📋 Parsed cue data:', {
                    hasCueData: !!cueData,
                    cueDataKeys: cueData ? Object.keys(cueData) : 'null',
                    availableCueStacks: cueData?.availableCueStacks?.length || 0,
                    selectedCueStackIndex: cueData?.selectedCueStackIndex
                });

                console.log('📄 Parsed metadata:', {
                    hasMetadata: !!metadata,
                    metadataKeys: metadata ? Object.keys(metadata) : 'null',
                    filename: metadata?.filename,
                    lastUpdated: metadata?.lastUpdated
                });

                console.log('🎯 Calling updateDisplay()...');
                updateDisplay();
                console.log('✅ loadCueData() completed successfully');
            } catch (error) {
                console.error('❌ Error loading cue data:', error);
                console.error('❌ Error details:', {
                    message: error.message,
                    stack: error.stack
                });
                showError('Failed to load cue data. Please try again later.');
            }
        }

        // Update display with loaded data
        function updateDisplay() {
            console.log('🎨 updateDisplay() called');
            console.log('🔍 Data check:', {
                hasCueData: !!cueData,
                hasMetadata: !!metadata,
                cueDataType: typeof cueData,
                metadataType: typeof metadata
            });

            if (!cueData || !metadata) {
                console.warn('⚠️ Missing data - cueData:', !!cueData, 'metadata:', !!metadata);
                return;
            }

            console.log('📝 Updating header...');
            // Update header
            document.getElementById('currentShow').textContent = metadata.filename || 'Unknown';
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${new Date(metadata.lastUpdated).toLocaleString()}`;

            console.log('📋 Header updated:', {
                currentShow: metadata.filename || 'Unknown',
                lastUpdated: metadata.lastUpdated
            });

            // Update cue stack selector
            console.log('🎯 Updating cue stack selector...');
            const cueStackSelect = document.getElementById('cueStackSelect');
            
            // Preserve current selection (from localStorage or current value)
            const savedSelection = localStorage.getItem('selectedCueStack');
            const currentSelection = cueStackSelect.value || savedSelection;
            console.log('💾 Preserving current selection:', currentSelection, '(saved:', savedSelection, ')');
            
            cueStackSelect.innerHTML = '';
            
            console.log('📊 Cue stacks info:', {
                availableCueStacks: cueData.availableCueStacks?.length || 0,
                selectedCueStackIndex: cueData.selectedCueStackIndex,
                stacks: cueData.availableCueStacks?.map(s => s.name) || []
            });
            
            if (cueData.availableCueStacks && cueData.availableCueStacks.length > 0) {
                cueData.availableCueStacks.forEach((stack, index) => {
                    console.log(`📦 Adding stack ${index}:`, stack.name);
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = stack.name;
                    
                    // Restore previous selection if it exists, otherwise use default
                    if (currentSelection && currentSelection === index.toString()) {
                        option.selected = true;
                        console.log(`🔄 Restored previous selection: ${index} - ${stack.name}`);
                    } else if (!currentSelection && index === cueData.selectedCueStackIndex) {
                        option.selected = true;
                        console.log(`✅ Default selection: ${index} - ${stack.name}`);
                    }
                    
                    cueStackSelect.appendChild(option);
                });
            } else {
                console.warn('⚠️ No cue stacks available');
            }

            // Update cue table
            console.log('📊 Calling updateCueTable()...');
            updateCueTable();

            // Add event listener for cue stack changes
            cueStackSelect.addEventListener('change', function() {
                // Save selection to localStorage
                localStorage.setItem('selectedCueStack', this.value);
                console.log('💾 Saved cue stack selection:', this.value);
                updateCueTable();
            });
            console.log('✅ updateDisplay() completed');
        }

        // Update cue table based on selected stack
        function updateCueTable() {
            console.log('📊 updateCueTable() called');
            
            if (!cueData) {
                console.warn('⚠️ No cue data available for table update');
                return;
            }

            const cueStackSelect = document.getElementById('cueStackSelect');
            const selectedIndex = parseInt(cueStackSelect.value);
            console.log('🎯 Selected stack index:', selectedIndex);

            const selectedStack = cueData.availableCueStacks[selectedIndex];
            console.log('📦 Selected stack:', {
                index: selectedIndex,
                stack: selectedStack,
                hasStack: !!selectedStack,
                stackName: selectedStack?.name,
                cuesCount: selectedStack?.cues?.length || 0
            });

            if (!selectedStack) {
                console.warn('⚠️ No stack found for index:', selectedIndex);
                return;
            }

            // Get column structure and filter by visibility
            const allColumns = cueData.columns || [];
            const columns = allColumns.filter(col => visibleColumns.size === 0 || visibleColumns.has(col.name));
            console.log('📊 Column structure:', columns.map(c => c.name));
            console.log('📊 Visible columns:', Array.from(visibleColumns));

            // Update table headers
            const thead = document.getElementById('cueTableHead');
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col.name;
                th.style.width = col.width ? `${col.width}px` : 'auto';
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            console.log('📋 Building cue table with', selectedStack.cues.length, 'cues');
            const tbody = document.getElementById('cueTableBody');
            tbody.innerHTML = '';

            selectedStack.cues.forEach((cue, index) => {
                console.log(`📝 Adding cue ${index}:`, cue);
                
                const row = document.createElement('tr');
                
                columns.forEach(col => {
                    const td = document.createElement('td');
                    const value = cue[col.name] || '';
                    td.textContent = value;
                    
                    // Add special styling for certain columns
                    if (col.name === '#') {
                        td.className = 'cue-number';
                    } else if (col.name === 'Description') {
                        td.className = 'cue-description';
                    } else if (col.name === 'Preset') {
                        td.className = 'cue-time';
                    }
                    
                    row.appendChild(td);
                });
                
                tbody.appendChild(row);
            });

            console.log('✅ updateCueTable() completed - added', selectedStack.cues.length, 'cues');
            
            // Apply custom text colors after table is built
            applyCustomTextColors();
        }
        
        // Apply custom colors to specific words in table cells
        function applyCustomTextColors() {
            console.log('🎨 Applying custom text colors...');
            
            const tbody = document.getElementById('cueTableBody');
            if (!tbody) return;
            
            const rows = tbody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    const text = cell.textContent;
                    if (!text) return;
                    
                    // Apply colors to specific words
                    let updatedHTML = text;
                    
                    // Color Video words
                    updatedHTML = updatedHTML.replace(/\b(Video|VIDEO|video)\b/g, '<span class="text-video">$1</span>');
                    
                    // Color Demo words
                    updatedHTML = updatedHTML.replace(/\b(Demo|DEMO|demo)\b/g, '<span class="text-demo">$1</span>');
                    
                    // Color Timer words
                    updatedHTML = updatedHTML.replace(/\b(Timer|TIMER|timer)\b/g, '<span class="text-timer">$1</span>');
                    
                    // Only update if changes were made
                    if (updatedHTML !== text) {
                        cell.innerHTML = updatedHTML;
                    }
                });
            });
            
            console.log('✅ Custom text colors applied');
        }

        // Column Visibility Functions
        function initializeColumnVisibility() {
            console.log('🔧 Initializing column visibility controls...');
            
            // Load saved column preferences
            const savedColumns = localStorage.getItem('visibleColumns');
            if (savedColumns) {
                visibleColumns = new Set(JSON.parse(savedColumns));
                console.log('💾 Loaded saved column preferences:', Array.from(visibleColumns));
            }
            
            // Set up modal event listeners
            const columnToggleBtn = document.getElementById('columnToggleBtn');
            const columnModal = document.getElementById('columnModal');
            const closeModal = document.getElementById('closeModal');
            const selectAllBtn = document.getElementById('selectAllColumns');
            const deselectAllBtn = document.getElementById('deselectAllColumns');
            const applyBtn = document.getElementById('applyColumnChanges');
            
            columnToggleBtn.addEventListener('click', openColumnModal);
            closeModal.addEventListener('click', closeColumnModal);
            selectAllBtn.addEventListener('click', selectAllColumns);
            deselectAllBtn.addEventListener('click', deselectAllColumns);
            applyBtn.addEventListener('click', applyColumnChanges);
            
            // Close modal when clicking outside
            columnModal.addEventListener('click', function(e) {
                if (e.target === columnModal) {
                    closeColumnModal();
                }
            });
            
            console.log('✅ Column visibility controls initialized');
        }
        
        function openColumnModal() {
            console.log('🔧 Opening column visibility modal...');
            
            if (!cueData || !cueData.columns) {
                console.warn('⚠️ No column data available');
                return;
            }
            
            const columnGrid = document.getElementById('columnGrid');
            columnGrid.innerHTML = '';
            
            // Create checkboxes for each column
            cueData.columns.forEach(column => {
                const columnItem = document.createElement('div');
                columnItem.className = 'column-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'column-checkbox';
                checkbox.id = `col-${column.name}`;
                checkbox.value = column.name;
                
                // Check if column should be visible
                const isVisible = visibleColumns.size === 0 || visibleColumns.has(column.name);
                checkbox.checked = isVisible;
                
                const label = document.createElement('label');
                label.className = 'column-label';
                label.htmlFor = `col-${column.name}`;
                label.textContent = column.name;
                
                columnItem.appendChild(checkbox);
                columnItem.appendChild(label);
                columnGrid.appendChild(columnItem);
            });
            
            document.getElementById('columnModal').style.display = 'block';
            console.log('✅ Column modal opened');
        }
        
        function closeColumnModal() {
            document.getElementById('columnModal').style.display = 'none';
            console.log('🔧 Column modal closed');
        }
        
        function selectAllColumns() {
            const checkboxes = document.querySelectorAll('.column-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = true);
            console.log('✅ All columns selected');
        }
        
        function deselectAllColumns() {
            const checkboxes = document.querySelectorAll('.column-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            console.log('✅ All columns deselected');
        }
        
        function applyColumnChanges() {
            console.log('🔧 Applying column visibility changes...');
            
            const checkboxes = document.querySelectorAll('.column-checkbox');
            visibleColumns.clear();
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    visibleColumns.add(checkbox.value);
                }
            });
            
            // Save preferences to localStorage
            localStorage.setItem('visibleColumns', JSON.stringify(Array.from(visibleColumns)));
            console.log('💾 Saved column preferences:', Array.from(visibleColumns));
            
            // Update the table
            updateCueTable();
            
            // Close modal
            closeColumnModal();
            
            console.log('✅ Column visibility changes applied');
        }

        // Show error message
        function showError(message) {
            document.getElementById('cueTableBody').innerHTML = `
                <tr>
                    <td colspan="4" class="error">${message}</td>
                </tr>
            `;
        }

        // Initialize
        console.log('🚀 Initializing Cue to Cue Viewer...');
        console.log('⏰ Setting up time updates...');
        updateTime();
        setInterval(updateTime, 1000);
        
        console.log('🔧 Initializing column visibility controls...');
        initializeColumnVisibility();
        
        console.log('📡 Loading initial cue data...');
        loadCueData();

        // Reload data every 30 seconds
        console.log('🔄 Setting up auto-refresh every 30 seconds...');
        setInterval(() => {
            console.log('⏰ Auto-refresh triggered');
            loadCueData();
        }, 30000);
        
        console.log('✅ Cue to Cue Viewer initialized');
