<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cue to Cue Admin - Nebula Creative</title>
    
    <!-- Password Protection System -->
    <script src="password-config.js"></script>
    
    <style>
        /* Import same fonts as main site */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Code+Pro&display=swap');
        
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .admin-header p {
            color: #b0b0b0;
            font-size: 1rem;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            flex: 1;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
        }
        
        .message.info {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #2196F3;
        }
        
        .status-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-info h4 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .status-info p {
            color: #b0b0b0;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .admin-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .admin-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîí Cue to Cue Admin</h1>
            <p>Password Management System</p>
        </div>
        
        <div id="adminLogin" class="form-section">
            <h3>Admin Authentication</h3>
            <div class="form-group">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="authenticateAdmin()">Login</button>
            </div>
            <div id="adminMessage"></div>
        </div>
        
        <div id="adminPanel" class="form-section" style="display: none;">
            <h3>Change Viewer Password</h3>
            <div class="status-info">
                <h4>Current Status</h4>
                <p><strong>Viewer Password:</strong> <span id="currentPasswordStatus">KeynoteEvents</span></p>
                <p><strong>Session Timeout:</strong> 12 hours</p>
                <p><strong>Max Attempts:</strong> 5 before lockout</p>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
                <button class="btn btn-secondary" onclick="logoutAdmin()">Logout</button>
            </div>
            <div id="changeMessage"></div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Cue to Cue Viewer</a>
        </div>
    </div>
    
    <script>
        let isAdminAuthenticated = false;
        
        // Check if admin is already authenticated
        document.addEventListener('DOMContentLoaded', () => {
            const adminSession = localStorage.getItem('cuetocue_admin_session');
            if (adminSession) {
                const session = JSON.parse(adminSession);
                if (Date.now() < session.expires) {
                    showAdminPanel();
                } else {
                    localStorage.removeItem('cuetocue_admin_session');
                }
            }
        });
        
        async function authenticateAdmin() {
            const adminPassword = document.getElementById('adminPassword').value.trim();
            const messageDiv = document.getElementById('adminMessage');
            
            if (!adminPassword) {
                showMessage(messageDiv, 'Please enter admin password', 'error');
                return;
            }
            
            try {
                const hashedPassword = await hashPassword(adminPassword);
                
                if (hashedPassword === PASSWORD_CONFIG.adminPassword) {
                    // Success
                    isAdminAuthenticated = true;
                    createAdminSession();
                    showAdminPanel();
                    showMessage(messageDiv, 'Admin authentication successful', 'success');
                } else {
                    showMessage(messageDiv, 'Incorrect admin password', 'error');
                }
            } catch (error) {
                console.error('Admin authentication error:', error);
                showMessage(messageDiv, 'Authentication error. Please try again.', 'error');
            }
        }
        
        function createAdminSession() {
            const session = {
                created: Date.now(),
                expires: Date.now() + (12 * 60 * 60 * 1000) // 12 hours
            };
            localStorage.setItem('cuetocue_admin_session', JSON.stringify(session));
        }
        
        function showAdminPanel() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            isAdminAuthenticated = true;
        }
        
        function logoutAdmin() {
            localStorage.removeItem('cuetocue_admin_session');
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            isAdminAuthenticated = false;
        }
        
        async function changePassword() {
            if (!isAdminAuthenticated) {
                showMessage(document.getElementById('changeMessage'), 'Please authenticate as admin first', 'error');
                return;
            }
            
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const messageDiv = document.getElementById('changeMessage');
            
            if (!newPassword || !confirmPassword) {
                showMessage(messageDiv, 'Please fill in all fields', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage(messageDiv, 'Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage(messageDiv, 'Password must be at least 6 characters long', 'error');
                return;
            }
            
            try {
                const hashedPassword = await hashPassword(newPassword);
                
                // Update the password configuration
                PASSWORD_CONFIG.viewerPassword = hashedPassword;
                
                // Update the status display
                document.getElementById('currentPasswordStatus').textContent = newPassword;
                
                // Clear form
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                showMessage(messageDiv, `Password changed successfully to: ${newPassword}`, 'success');
                
                // Show info about updating the config file
                setTimeout(() => {
                    showMessage(messageDiv, 'Note: To make this change permanent, update the password-config.js file with the new hash.', 'info');
                }, 2000);
                
            } catch (error) {
                console.error('Password change error:', error);
                showMessage(messageDiv, 'Error changing password. Please try again.', 'error');
            }
        }
        
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
        
        // Enter key handlers
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticateAdmin();
            }
        });
        
        document.getElementById('newPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                changePassword();
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                changePassword();
            }
        });
    </script>
</body>
</html>
