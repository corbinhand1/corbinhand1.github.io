    <!-- Service Worker Registration - COMPLETELY DISABLED TO FIX WHITE SCREEN -->
    <script>
      console.log('Service Worker completely disabled to fix white screen issue');
      
      // Unregister any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('Unregistering old service worker:', registration.scope);
            registration.unregister();
          }
        });
      }
    </script>
    <script type="module" crossorigin src="./assets/index-cc3a18c3.js?v=20241004-0435"></script>

    <!-- DEBUG: Check if JavaScript is loading -->
    <script>
      console.log('HTML loaded, checking for React...');
      window.addEventListener('load', function() {
        console.log('Page loaded, root element:', document.getElementById('root'));
        setTimeout(function() {
          console.log('After 2 seconds, root content:', document.getElementById('root').innerHTML);
        }, 2000);
      });
    </script>
