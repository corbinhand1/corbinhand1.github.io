<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Password System</title>
    <script src="password-config.js"></script>
    <script src="password-system.js"></script>
</head>
<body>
    <div id="mainContent" style="display: none;">
        <h1>Main Content</h1>
        <p>This should only show after password entry.</p>
    </div>
    
    <script>
        console.log('🔍 Debug: Starting password system test...');
        console.log('🔍 Debug: PASSWORD_CONFIG available:', typeof PASSWORD_CONFIG !== 'undefined');
        console.log('🔍 Debug: PasswordSystem available:', typeof PasswordSystem !== 'undefined');
        
        function testInit() {
            console.log('🔍 Debug: Initialization callback called!');
            document.getElementById('mainContent').innerHTML += '<p>✅ Password system worked!</p>';
        }
        
        try {
            console.log('🔍 Debug: Creating PasswordSystem...');
            const passwordSystem = new PasswordSystem();
            console.log('🔍 Debug: PasswordSystem created successfully');
            
            console.log('🔍 Debug: Initializing password system...');
            passwordSystem.init(testInit);
            console.log('🔍 Debug: Password system initialization complete');
        } catch (error) {
            console.error('🔍 Debug: Error in password system:', error);
            // Show content if password system fails
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('mainContent').innerHTML += '<p>❌ Password system failed: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
