<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Nebula Creative - Showtime</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #94a3b8;
            max-width: 600px;
        }
        .button {
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .sticky-note {
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: #FFF59D;
            color: #111;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Kalam', cursive;
            transform: rotate(-3deg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .stage-manager {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            z-index: 1000;
        }
        .status {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="/assets/Nebula Logo Color Text.png" alt="Nebula Creative" class="logo">
    <h1>Nebula Creative</h1>
    <p>We make the show happen — on time, on budget, on brand.</p>
    
    <button class="button" onclick="triggerConfetti()">Trigger Confetti</button>
    <button class="button" onclick="window.location.href='mailto:corbin@nebulacreative.org'">Contact Us</button>
    
    <div class="sticky-note">
        Cleanup crew went home
    </div>
    
    <div class="stage-manager">
        <div class="status">● Stage Manager</div>
        <div>System Online</div>
        <div>Ready for show</div>
    </div>

    <script>
        function triggerConfetti() {
            alert('Confetti triggered! (Simple version)');
        }
        
        // Clear any service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
</body>
</html>
